<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScript</h1>

    <div class="frame__inner">
        <div id="app">
            <p v-bind:class="success_class">class属性のバイディング①</p>
            <p :class="error_class">class属性のバイディング②</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                success_class: "success",
                error_class: "error"
            }
        });
    </script>
</div>
</body>

</html>
