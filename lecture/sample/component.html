<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScript</h1>

    <div class="frame__inner">
        <div id="app">
            <date></date>
            <clock></clock>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('date', {
            data: function () {
                return {
                    today: ''
                }
            },
            mounted: function () {
                const now = new Date();
                this.today = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}`
            },
            template: '<div>{{ today }}</div>'
        })
        Vue.component('clock', {
            data: function () {
                return {
                    time: ''
                }
            },
            mounted: function () {
                let timer_id = setInterval(this.refresh, 500);
            },
            methods: {
                refresh: function () {
                    let now = new Date();
                    this.time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`
                }
            },
            template: '<div>{{ time }}</div>'
        })

        let app = new Vue({
            el: "#app"
        });
    </script>
</div>
</body>

</html>
