<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScript</h1>

    <div class="frame__inner">
        <div id="app">
            <button v-on:click="checkClick" :disabled="clicked">決済する</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                clicked: false
            },
            methods: {
                checkClick: function () {
                    this.clicked = true
                }
            }
        });
    </script>
</div>
</body>

</html>
