<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScript</h1>

    <div class="frame__inner">
        <div id="app">
            <ul v-for="week of weeks" :key="week">
                <li>{{ week }}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                weeks: ['日', '月', '火', '水', '木', '金', '土']
            }
        });
    </script>
</div>
</body>

</html>
